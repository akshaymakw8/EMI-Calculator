<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator Ad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>EMI Calculator Advertisement</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="calculator-ad">
                <h2>EMI Calculator</h2>
                <div class="input-group">
                    <label for="principal">Principal Amount (₹)</label>
                    <input type="number" id="principal" placeholder="Enter principal amount" required>
                </div>
                <div class="input-group">
                    <label for="rate">Annual Interest Rate (%)</label>
                    <input type="number" id="rate" placeholder="Enter interest rate" required>
                </div>
                <div class="input-group">
                    <label for="months">Loan Duration (Months)</label>
                    <input type="number" id="months" placeholder="Enter duration in months" required>
                </div>
                <button class="calculate-button" onclick="calculateEMI()">Calculate EMI</button>
                <div class="result" id="emi-result">EMI: ₹0.00</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 EMI Calculator Advertisement. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
